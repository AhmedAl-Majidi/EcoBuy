<div class="card h-100">
    <!-- product imgae -->
    <div (click)="viewDetails(InProduct.id)" class="card-img-wrapper bg-body-secondary goToDetails">
      <img
        [src]="InProduct.images[0]"
        class="card-img"
        alt="{{ InProduct.title }}"
      />
    </div>
    <!-- card body -->
    <div  class="card-body d-flex flex-column justify-content-between">
      <div (click)="viewDetails(InProduct.id)" class="d-flex flex-column justify-content-between goToDetails">
        <h6 class="card-title ">{{ InProduct.title }}</h6>
        <div class="d-flex justify-content-between">
          <h6 class="card-subtitle mb-2 text-muted">{{ InProduct.category }}</h6>
          <ngx-stars
          [readonly]="true"
          [size]="1"
          [initialStars]="InProduct.rating"
          color="gold"
          class="d-flex"
          ></ngx-stars>
        </div>
      </div>

    <div class=" d-flex flex-column justify-content-between">

      <!-- price and discount  -->
      <div class="d-flex justify-content-between">
        <div>
          <p class="card-text">
            <strong>{{ InProduct.price }}$</strong>
            <small class="text-muted mx-2"
            >{{ InProduct.discountPercentage }}% off</small
            >
          </p>
        </div>
        <div class="text-muted d-flex justify-content-between align-items-center">
          <a  (click)="addToCart()"><i class="fa fa-shopping-cart " title="Add to cart"></i></a> 
        </div>
      </div>
    </div>
    </div>
  </div>
