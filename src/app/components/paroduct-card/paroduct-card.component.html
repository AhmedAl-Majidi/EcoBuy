<div class="card h-100">
    <!-- product imgae -->
    <div class="card-img-wrapper bg-body-secondary">
      <img
        [src]="InProduct.images[0]"
        class="card-img"
        alt="{{ InProduct.title }}"
      />
    </div>
    <!-- card body -->
    <div class="card-body d-flex flex-column justify-content-between">
      <div class="d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ InProduct.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ InProduct.brand }}</h6>
        <!-- <p class="card-text">{{ InProduct.description }}</p> -->
        <div>
          <p>
            {{  (InProduct.description | slice: 0:70) }}...
          </p>
          <a  (click)="viewDetails(InProduct.id)" class="read-more-link text-secondary">
             Read More
          </a>
        </div>
      </div>

    <div class=" d-flex flex-column justify-content-between">

      <!-- price and discount  -->
      <div class="d-flex mt-3 justify-content-between">
        <div>

          <p class="card-text">
            <strong>{{ InProduct.price }}$</strong>
            <small class="text-muted mx-2"
            >{{ InProduct.discountPercentage }}% off</small
            >
          </p>
        </div>
        <ngx-stars
        [readonly]="true"
        [size]="1"
        [initialStars]="InProduct.rating"
        color="gold"
        class="d-flex"
        ></ngx-stars>
      </div>
      <div class="text-muted d-flex justify-content-between align-items-center">
        <p class="card-text mt-2">
          <small class="text-muted">Category: {{ InProduct.category }}</small>
        </p>
        <a  (click)="addToCart()"><i class="fa fa-shopping-cart " title="Add to cart"></i></a>
        
      </div>
     
    </div>
    </div>
  </div>
