<div class="container mt-4 mb-4">
<main>
<div class="row g-5">
  <div class="col-md-5 col-lg-4 order-md-last">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary">Your cart</span>
    </h4>
    <ul class="list-group mb-3" *ngFor="let product of cartData.products">
        <!-- <ul class="list-group mb-3"> -->
      <li class="list-group-item d-flex justify-content-between lh-sm">
        <div>
          <h6 class="my-0">{{product.title}}</h6>
        </div>
        <span class="text-body-secondary">{{product.price | currency: 'USD'}}</span>
      </li>
    </ul>
    <div class="list-group-item d-flex justify-content-between">
      <span>Total (USD)</span>
      <strong>{{cartData.total | currency: 'USD'}}</strong>
    </div>
  </div>
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Shipping address</h4>
    <form class="needs-validation" >
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        </div>

        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text">@</span> -->
            <input type="text" class="form-control" id="username" required>
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
          <input type="email" class="form-control" id="email" >
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>

        <div class="col-12">
          <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
          <input type="text" class="form-control" id="address2">
        </div>

        <div class="col-md-5">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="">Choose...</option>
            <option>Yemen</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option value="">Choose...</option>
            <option>Sana'a</option>
          </select>
        </div>

      
      </div>
      <hr class="my-4">

      <h4 class="mb-3">Payment</h4>

      <div class="my-3">
        <div class="form-check">
          <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
          <label class="form-check-label" for="credit">Credit card</label>
        </div>
        <div class="form-check">
          <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
          <label class="form-check-label" for="debit">Debit card</label>
        </div>
        <div class="form-check">
          <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
          <label class="form-check-label" for="paypal">PayPal</label>
        </div>
      </div>

      <div class="row gy-3">
        <div class="col-md-6">
          <label for="cc-name" class="form-label">Name on card</label>
          <input type="text" class="form-control" id="cc-name" placeholder="" required>
        </div>

        <div class="col-md-6">
          <label for="cc-number" class="form-label">Credit card number</label>
          <input type="text" class="form-control" id="cc-number" placeholder="" required>
        </div>

        <div class="col-md-3">
          <label for="cc-expiration" class="form-label">Expiration</label>
          <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
        </div>

      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-light btn-lg" type="submit">Continue to checkout</button>
    </form>
  </div>
</div>
</main>
</div>
