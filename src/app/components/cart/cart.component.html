<div class="container mt-4">
    <div class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0 ">My Cart</h2>
        <button class="btn-close" aria-label="Close" (click)="closeCart()"></button>
      </div>
      <div class="card-body">
        <div *ngFor="let product of cartData.products" class="d-flex align-items-center mb-3 border-bottom pb-3">
          <img  src="{{product.images[0]}}" alt="{{product.title}}" class="product-image img-fluid me-3">
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between">
              <div class="fw-bold">{{ product.title }}</div>
            </div>
            <div class="input-group mt-2" style="max-width: 120px;">
                <label for="quantity">Quantity:
                    <input 
                    id="quantity" 
                    name="quantity" 
                    type="number" 
                    class="form-control" 
                    min="1" 
                    step="1" 
                    [(ngModel)]="product.quantity"
                    (ngModelChange)="updateCart(product.id, product.quantity)"
                    >
                </label>
            </div>
          </div>
          <span class="text-muted">{{ product.price | currency: 'USD' }}</span>

          <button class="btn btn-outline-danger ms-3" (click)="removeCartItem(product.id)">
            üóëÔ∏è
          </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <span class="fw-bold">Total:</span>
          <span class="fw-bold">{{ cartData.total | currency: 'USD' }}</span>
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary me-3" (click)="closeCart()">Back</button>
        <button type="button" class="btn btn-secondary" (click)="handleCheckout()">Checkout</button>
      </div>
    </div>
  </div>
