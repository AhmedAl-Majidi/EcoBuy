  <div class="mb-3">
    <input class="form-control" type="text" placeholder="Search products" [(ngModel)]="searchTerm" (input)="onSearchChange()" />
  </div>
  <div class="mb-4">
    <label class="form-label">Categories</label>
    <select  title="Select a category"  class="form-select" [(ngModel)]="selectedCategory" (change)="onFilterChange()">
      <option value="">All</option>
      <option *ngFor="let category of categories$" [value]="category.name">{{ category.name }}</option> 
    </select>
  </div>

  <section>
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let product of filteredProducts">
        <div class="card d-flex flex-column">
          <div class="card-img-wrapper bg-body-secondary">
            <img [src]="product.images[0]" class="card-img" alt="{{product.title}}">
          </div>
          <div class="card-body d-flex flex-column justify-content-between p-3">
            <div>
              <h5 class="card-title">{{product.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{product.brand}}</h6>
              <p class="card-text">{{product.description}}</p>
            </div>
            <div class="d-flex mt-3">
              <p class="card-text"><strong>{{product.price}}$</strong> <small class="text-muted">{{product.discountPercentage}}% off</small></p>
            </div>
            <p class="card-text mt-2"><small class="text-muted">Category: {{product.category}}</small> | <small class="text-muted">Rating: {{product.rating}}</small></p>
            <button class="btn btn-dark p-1 mb-2 w-100" (click)="viewDetails(product.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </section>
