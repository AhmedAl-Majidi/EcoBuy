<div class="container">
  <!-- search and filter -->
  <div class="d-flex">
    <div class="mb-3">
      <label class="form-label">Search</label>
      <input
        class="form-control"
        type="text"
        placeholder="Search products"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
      />
    </div>
    <div class="mb-3 mx-3">
      <label class="form-label">Categories</label>
      <select
        title="Select a category"
        class="form-select"
        [(ngModel)]="selectedCategory"
        (change)="onFilterChange()"
      >
        <option value="">All</option>
        <option *ngFor="let category of categories$" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- product cards -->
  <section class="row">
    <div class="row">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngFor="let product of filteredProducts"
      >
        <div class="card d-flex flex-column">
          <div class="card-img-wrapper bg-body-secondary">
            <img
              [src]="product.images[0]"
              class="card-img"
              alt="{{ product.title }}"
            />
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ product.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ product.brand }}</h6>
              <p class="card-text">{{ product.description }}</p>
            </div>
            <div class="d-flex mt-3">
              <p class="card-text">
                <strong>{{ product.price }}$</strong>
                <small class="text-muted mx-2"
                  >{{ product.discountPercentage }}% off</small
                >
              </p>
            </div>
            <p class="card-text mt-2">
              <small class="text-muted">Category: {{ product.category }}</small>
              | <small class="text-muted">Rating: {{ product.rating }}</small>
            </p>
            <button
              class="btn btn-dark p-1 mb-2 w-100"
              (click)="viewDetails(product.id)"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
